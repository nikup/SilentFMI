<!DOCTYPE html>
<html>
	<head>
		<title>Silent FMI</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="header">
			<a href="#" title="SilentFmi" id="logo">
				<img src="images/logo.png" alt=""/>
			</a>
		</div>
		
		<div id="main_content">
			<!-- Register Form -->
			<form class="user_form">
				<fieldset>
					<legend>Event Handler</legend>
					<label for="eventtitle">event title</label> <input class="error" type="text" id="eventtitle"/><br/>
					<span class="dropdown_label">repetition</span>
					<div class="select_big">
					   <select>
						  <option>Once</option>
						  <option>Monthly</option>
						  <option>Daily</option>
						  <option>Weekly</option>
					   </select>
					</div>
					<span class="dropdown_label">month</span>
					<div class="select_big">
					   <select>
						  <option>January</option>
						  <option>February</option>
						  <option>March</option>
						  <option>April</option>
					   </select>
					</div>
					<span class="dropdown_label">day</span>
					<div class="select_small">
					   <select>
						  <option>01</option>
						  <option>02</option>
						  <option>03</option>
						  <option>04</option>
						  <option>05</option>
					   </select>
					</div>
					<span class="dropdown_label">start time</span>
					<div class="select_small">
					   <select>
						  <option>01</option>
						  <option>02</option>
						  <option>03</option>
						  <option>04</option>
						  <option>05</option>
					   </select>
					</div>
					<div class="select_small">
					   <select>
						  <option>01</option>
						  <option>02</option>
						  <option>03</option>
						  <option>04</option>
						  <option>05</option>
					   </select>
					</div>
					<span class="dropdown_label">end time</span>
					<div class="select_small">
					   <select>
						  <option>01</option>
						  <option>02</option>
						  <option>03</option>
						  <option>04</option>
						  <option>05</option>
					   </select>
					</div>
					<div class="select_small">
					   <select>
						  <option>01</option>
						  <option>02</option>
						  <option>03</option>
						  <option>04</option>
						  <option>05</option>
					   </select>
					</div>
					<p class="message">event title is empty!</p>
					<button type="submit">Add event</button>
				</fieldset>
			</form>
		</div>
		
		<div id="footer">
			<span>powered by</span>
			<a href="#" id="hackfmi"><img src="images/hackfmi.png" alt="HackFMI"/></a>
		</div>
	</body>
</html>
